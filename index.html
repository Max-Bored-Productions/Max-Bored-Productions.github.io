<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>We will be redirecting you shortly...</h1>
    <p>If you havent got redirected <a href="https://max-bored-productions.github.io/landing">Click here.</a></p>
    <script lang="text/javascript">

        document.addEventListener("DOMContentLoaded", (ev) => {
            console.log("Redirecting...")
            window.location.replace("https://max-bored-productions.github.io/landing");

        });

    </script>
</body>
</html>
